<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/3d63ba0366.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid m-4">
    <div class="row justify-content-center ">
      <div class="card text-start col-11 p-0 ">
        <form>
          <div class="card-header">
            <h2>Payment form example</h2>
          </div>
          <div class="card-body row m-2 g-3">
            <div class="alert alert-danger col-md-12" role="alert ">
              Some fields are missing
            </div>

            <div class="form-group col-5">
              <label for="cardNo">Card #</label>
              <input type="tel" class="form-control" id="cardNo" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="form-group col-md-3">
              <label for="cvc">CVC #</label>
              <input type="email" class="form-control" id="cvc" placeholder="0000">
            </div>

            <div class="form-group col-4">
              <label for="inputAmount">Amount</label>
              <div class="d-flex"><strong>$</strong>
                <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
              </div>
            </div>
            <div class="form-group col-6">
              <label for="fName">First Name</label>
              <input type="text" class="form-control" id="fName">
            </div>
            <div class="form-group col-6 ">
              <label for="lName">Last Name</label>
              <input type="text" class="form-control" id="lName">
            </div>
            <div class="form-group col-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-3">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Pick a State</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-3">
              <label for="inputZip">Postal Code</label>
              <input type="text" class="form-control" id="inputZip">
            </div>

            <div class="col-12 row justify-content-between pt-4 m-0 ">
              <div class="col-auto ps-0  ">
                <label for="cc-type" class="form-label fw-semibold ">We accept:</label>
                <div class="form-control d-flex flex-row bg-secondary text-light">
                  <div class="form-check me-1 ">
                    <label for="cc-visa" class="form-check-label"><i class="fa-brands fa-cc-visa  "></i></label>
                    <input type="radio" class="form-check-input" id="cc-visa" name="cc-type" required>
                  </div>
                  <div class="form-check me-1">
                    <label for="cc-mastercard" class="form-check-label"><i
                        class="fa-brands fa-cc-mastercard"></i></label>
                    <input type="radio" id="cc-mastercard" class="form-check-input" name="cc-type" required>
                  </div>
                  <div class="form-check me-1">
                    <label for="cc-amex" class="form-check-label"><i class="fa-brands fa-cc-amex"></i></label>
                    <input type="radio" id="cc-amex" class="form-check-input" name="cc-type" required>
                  </div>
                  <div class="form-check me-1">
                    <label for="cc-diners-club" class="form-check-label"><i
                        class="fa-brands fa-cc-diners-club"></i></label>
                    <input type="radio" id="cc-diners-club" class="form-check-input" name="cc-type" required>
                  </div>
                </div>

              </div>
              <div class="col-6 pe-0 ">
                <label class="form-label fw-semibold" for="message col-3">Message</label>
                <textarea class="form-control " name="message" id="message"></textarea>
                <span class="text-secondary ">Add any notes here.</span>
              </div>

            </div>
          </div>
          <div class="card-footer text-muted bg-light justify-content-end d-flex  ">
            
              <button type="button" class="btn btn-secondary me-1 " value="Cancel">Cancel</button>
              <button type="button" class="btn btn-primary" value="Send">Send</button>
            
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
